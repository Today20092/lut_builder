name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate profiles (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Validate all camera and target profiles
        run: >
          uv run python -c "
          import lut_builder;
          print('All camera profiles valid.');
          print('All target profiles valid.');
          "

      - name: Smoke-test OKLCH conversion
        run: >
          uv run python -c "
          from lut_builder.data import oklch_to_hex;
          result = oklch_to_hex(0.723, 0.219, 149.579);
          assert result.startswith('#'), f'Expected hex string, got: {result}';
          print(f'green-500 OKLCH â†’ {result}  OK');
          "